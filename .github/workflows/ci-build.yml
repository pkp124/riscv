# =============================================================================
# CI Pipeline: Build and Test RISC-V Bare-Metal Application
# =============================================================================
# Single workflow for all builds and simulations:
# - Lint, build (QEMU/Spike/gem5 ELFs), build-devcontainer (once)
# - QEMU, Spike, gem5 simulations (all consume devcontainer from build-devcontainer)
# =============================================================================

name: CI - Build and Test

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'cursor/**'
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      run_gem5_sims:
        description: 'Run gem5 simulations'
        required: true
        default: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # Job 0: Detect changed paths (for conditional devcontainer build)
  # ============================================================
  changes:
    name: "Detect changes"
    runs-on: ubuntu-24.04
    outputs:
      devcontainer: ${{ steps.filter.outputs.devcontainer }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            devcontainer:
              - '.devcontainer/**'

  # ============================================================
  # Job 1: Lint and Static Analysis
  # ============================================================
  lint:
    name: "Lint & Format Check"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang-format

      - name: Check C formatting (clang-format)
        run: |
          if find app/src app/include -name '*.c' -o -name '*.h' 2>/dev/null | head -1 | grep -q .; then
            find app/src app/include -name '*.c' -o -name '*.h' | \
              xargs clang-format --dry-run --Werror
          else
            echo "No C source files found yet (design phase). Skipping format check."
          fi

      - name: Run cppcheck
        run: |
          if [ -d "app/src" ] && find app/src -name '*.c' 2>/dev/null | head -1 | grep -q .; then
            cppcheck --enable=warning,style,performance,portability \
              --std=c11 \
              --suppress=missingIncludeSystem \
              --suppress=unusedFunction \
              --suppress=knownConditionTrueFalse \
              --inline-suppr \
              --error-exitcode=1 \
              -I app/include/ \
              app/src/
          else
            echo "No C source files found yet (design phase). Skipping cppcheck."
          fi

  # ============================================================
  # Job 2: Build Matrix
  # ============================================================
  build:
    name: "Build: ${{ matrix.name }}"
    runs-on: ubuntu-24.04
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "QEMU Single-Core"
            platform: qemu
            config: single
            rvv: "0"
            num_harts: "1"
            artifact_id: "qemu-single-rvv0"
          - name: "QEMU SMP (4 harts)"
            platform: qemu
            config: smp
            rvv: "0"
            num_harts: "4"
            artifact_id: "qemu-smp-rvv0"
          - name: "QEMU RVV"
            platform: qemu
            config: single
            rvv: "1"
            num_harts: "1"
            artifact_id: "qemu-single-rvv1"
          - name: "QEMU SMP+RVV (4 harts)"
            platform: qemu
            config: smp
            rvv: "1"
            num_harts: "4"
            artifact_id: "qemu-smp-rvv1"
          - name: "Spike Single-Core"
            platform: spike
            config: single
            rvv: "0"
            num_harts: "1"
            artifact_id: "spike-single-rvv0"
          - name: "Spike SMP (4 harts)"
            platform: spike
            config: smp
            rvv: "0"
            num_harts: "4"
            artifact_id: "spike-smp-rvv0"
          - name: "Spike RVV"
            platform: spike
            config: single
            rvv: "1"
            num_harts: "1"
            artifact_id: "spike-single-rvv1"
          - name: "gem5 FS (Single-Core)"
            platform: gem5
            config: single
            rvv: "0"
            num_harts: "1"
            gem5_mode: "fs"
            artifact_id: "gem5-fs-single-rvv0"
          - name: "gem5 SE (Single-Core)"
            platform: gem5
            config: single
            rvv: "0"
            num_harts: "1"
            gem5_mode: "se"
            artifact_id: "gem5-se-single-rvv0"
          - name: "gem5 FS SMP (4 harts)"
            platform: gem5
            config: smp
            rvv: "0"
            num_harts: "4"
            gem5_mode: "fs"
            artifact_id: "gem5-fs-smp-rvv0"
          - name: "Renode Single-Core"
            platform: renode
            config: single
            rvv: "0"
            num_harts: "1"
            artifact_id: "renode-single-rvv0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install RISC-V Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-riscv64-unknown-elf binutils-riscv64-unknown-elf
          riscv64-unknown-elf-gcc --version | head -1

      - name: Configure with CMake
        run: |
          cmake --version
          # Determine preset based on matrix configuration
          PRESET="default"
          if [ "${{ matrix.platform }}" = "spike" ]; then
            if [ "${{ matrix.config }}" = "smp" ]; then
              PRESET="spike-smp"
            elif [ "${{ matrix.rvv }}" = "1" ]; then
              PRESET="spike-rvv"
            else
              PRESET="spike"
            fi
          elif [ "${{ matrix.platform }}" = "gem5" ]; then
            if [ "${{ matrix.gem5_mode }}" = "se" ]; then
              PRESET="gem5-se"
            elif [ "${{ matrix.config }}" = "smp" ]; then
              PRESET="gem5-fs-smp"
            else
              PRESET="gem5-fs"
            fi
          elif [ "${{ matrix.platform }}" = "qemu" ]; then
            if [ "${{ matrix.config }}" = "smp" ] && [ "${{ matrix.rvv }}" = "1" ]; then
              PRESET="qemu-smp-rvv"
            elif [ "${{ matrix.config }}" = "smp" ]; then
              PRESET="qemu-smp"
            elif [ "${{ matrix.rvv }}" = "1" ]; then
              PRESET="qemu-rvv-256"
            else
              PRESET="default"
            fi
          elif [ "${{ matrix.platform }}" = "renode" ]; then
            PRESET="renode"
          fi
          echo "Using preset: $PRESET"
          echo "PRESET=$PRESET" >> $GITHUB_ENV
          cmake --preset $PRESET

      - name: Build ELF
        run: |
          # Use preset-specific build directory (same name as preset)
          BUILD_DIR="build/${{ env.PRESET }}"
          # Map 'default' preset to build/default
          if [ "${{ env.PRESET }}" = "default" ]; then
            BUILD_DIR="build/default"
          fi
          
          echo "Building in: $BUILD_DIR"
          if [ -f "$BUILD_DIR/CMakeCache.txt" ]; then
            cmake --build $BUILD_DIR
            echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV
          else
            echo "ERROR: CMake not configured properly"
            exit 1
          fi

      - name: Upload ELF artifact
        uses: actions/upload-artifact@v4
        with:
          name: elf-${{ matrix.artifact_id }}
          overwrite: true
          path: |
            ${{ env.BUILD_DIR }}/bin/app
            ${{ env.BUILD_DIR }}/app/app.elf
            ${{ env.BUILD_DIR }}/app/app.dump
            ${{ env.BUILD_DIR }}/app/app.bin
          retention-days: 30
          if-no-files-found: warn

  # ============================================================
  # Job 3: Simulation Tests (QEMU)
  # ============================================================
  simulate-qemu:
    name: "Simulate QEMU: ${{ matrix.name }}"
    runs-on: ubuntu-24.04
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Single-Core"
            platform: qemu
            config: single
            rvv: "0"
            num_harts: "1"
            qemu_args: "-machine virt -smp 1 -m 128M -nographic -bios none"
          - name: "SMP (4 harts)"
            platform: qemu
            config: smp
            rvv: "0"
            num_harts: "4"
            qemu_args: "-machine virt -smp 4 -m 256M -nographic -bios none"
          - name: "RVV (VLEN=256)"
            platform: qemu
            config: single
            rvv: "1"
            num_harts: "1"
            qemu_args: "-machine virt -cpu rv64,v=true,vlen=256 -nographic -bios none"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ELF artifact
        uses: actions/download-artifact@v4
        with:
          name: elf-${{ matrix.platform }}-${{ matrix.config }}-rvv${{ matrix.rvv }}
          path: artifacts/
        continue-on-error: true

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-misc
          qemu-system-riscv64 --version | head -1

      - name: Run Simulation
        timeout-minutes: 2
        run: |
          # Find ELF binary (look for bin/app first, then app.elf)
          if [ -f "artifacts/bin/app" ]; then
            ELF="artifacts/bin/app"
          elif [ -f "artifacts/app" ] && file artifacts/app | grep -q ELF; then
            ELF="artifacts/app"
          else
            ELF=$(find artifacts/ -type f \( -name 'app.elf' -o -name 'app' \) 2>/dev/null | head -1)
          fi
          
          if [ -z "$ELF" ] || [ ! -f "$ELF" ]; then
            echo "No ELF artifact found. Simulation skipped."
            ls -R artifacts/ || echo "No artifacts directory"
            exit 0
          fi
          
          echo "Running QEMU simulation..."
          echo "ELF: ${ELF}"
          file "$ELF"
          
          timeout 60 qemu-system-riscv64 ${{ matrix.qemu_args }} \
            -kernel "${ELF}" > output.log 2>&1 || true
          echo "=== Simulation Output ==="
          cat output.log || echo "No output generated"

      - name: Validate Output
        run: |
          if [ ! -f output.log ]; then
            echo "No output to validate."
            exit 0
          fi

          PASS=true

          if grep -q "Hello RISC-V" output.log; then
            echo "PASS: Found 'Hello RISC-V'"
          else
            echo "FAIL: Missing 'Hello RISC-V'"
            PASS=false
          fi

          if grep -q "Platform: QEMU virt" output.log; then
            echo "PASS: Platform correctly identified as QEMU"
          else
            echo "FAIL: Platform not identified as QEMU"
            PASS=false
          fi

          if grep -q "\[RESULT\].*PASS" output.log; then
            echo "PASS: Test results show PASS"
          else
            echo "FAIL: Test results missing or show failure"
            PASS=false
          fi

          # Check for phase-appropriate completion message
          if [ "${{ matrix.config }}" = "smp" ]; then
            if grep -q "Phase 4 complete" output.log; then
              echo "PASS: Phase 4 SMP application completed successfully"
            else
              echo "FAIL: Phase 4 SMP application did not complete"
              PASS=false
            fi

            # SMP-specific checks
            if grep -q "\[SMP\] All ${{ matrix.num_harts }} harts online" output.log; then
              echo "PASS: All ${{ matrix.num_harts }} harts booted"
            else
              echo "FAIL: Not all harts came online"
              PASS=false
            fi

            if grep -q "\[TEST\] Spinlock: PASS" output.log; then
              echo "PASS: Spinlock test passed"
            else
              echo "FAIL: Spinlock test did not pass"
              PASS=false
            fi

            if grep -q "\[TEST\] Atomic operations: PASS" output.log; then
              echo "PASS: Atomic operations test passed"
            else
              echo "FAIL: Atomic operations test did not pass"
              PASS=false
            fi

            if grep -q "\[TEST\] Barrier synchronization: PASS" output.log; then
              echo "PASS: Barrier test passed"
            else
              echo "FAIL: Barrier test did not pass"
              PASS=false
            fi
          elif [ "${{ matrix.rvv }}" = "1" ]; then
            # Phase 5: RVV validation
            if grep -q "Phase 5 complete" output.log; then
              echo "PASS: Phase 5 RVV application completed successfully"
            else
              echo "FAIL: Phase 5 RVV application did not complete"
              PASS=false
            fi

            # RVV-specific checks
            if grep -q "\[RVV\] Available" output.log; then
              echo "PASS: RVV detected as available"
            else
              echo "FAIL: RVV not detected"
              PASS=false
            fi

            if grep -q "\[RVV\] VLEN  = [0-9]" output.log; then
              echo "PASS: VLEN detected"
            else
              echo "FAIL: VLEN not detected"
              PASS=false
            fi

            if grep -q "\[TEST\] Vec add (int32): PASS" output.log; then
              echo "PASS: Vector add (int32) test passed"
            else
              echo "FAIL: Vector add (int32) test did not pass"
              PASS=false
            fi

            if grep -q "\[TEST\] Dot product (float32): PASS" output.log; then
              echo "PASS: Dot product test passed"
            else
              echo "FAIL: Dot product test did not pass"
              PASS=false
            fi

            if grep -q "\[TEST\] Matrix multiply (float32): PASS" output.log; then
              echo "PASS: Matrix multiply test passed"
            else
              echo "FAIL: Matrix multiply test did not pass"
              PASS=false
            fi

            if grep -q "\[RESULT\] Phase 5 tests: 7/7 PASS" output.log; then
              echo "PASS: All 7 RVV tests passed"
            else
              echo "FAIL: Not all RVV tests passed"
              PASS=false
            fi
          else
            if grep -q "Phase 2 complete" output.log; then
              echo "PASS: Phase 2 application completed successfully"
            else
              echo "FAIL: Phase 2 application did not complete"
              PASS=false
            fi
          fi

          if [ "$PASS" = "true" ]; then
            echo ""
            echo "=== ALL QEMU VALIDATION CHECKS PASSED ==="
          else
            echo ""
            echo "=== SOME QEMU VALIDATION CHECKS FAILED ==="
            exit 1
          fi

      - name: Upload simulation log
        if: always() && hashFiles('output.log') != ''
        uses: actions/upload-artifact@v4
        with:
          name: sim-log-qemu-${{ matrix.config }}-rvv${{ matrix.rvv }}
          overwrite: true
          path: output.log
          retention-days: 30

  # ============================================================
  # Job 3b: Build Devcontainer (only when .devcontainer changes)
  # ============================================================
  # Spike and gem5 simulations use "Load devcontainer from cache" - they build
  # from cache when available. Run build-devcontainer when .devcontainer changes
  # to populate the cache, or via workflow_dispatch to refresh it.
  build-devcontainer:
    name: "Build: Devcontainer"
    runs-on: ubuntu-24.04
    needs: [lint, changes]
    if: |
      needs.changes.outputs.devcontainer == 'true' ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build devcontainer image
        uses: docker/build-push-action@v6
        timeout-minutes: 90
        with:
          context: .devcontainer
          load: true
          tags: riscv-dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify toolchain
        run: docker run --rm riscv-dev riscv64-unknown-elf-gcc --version

      - name: Verify QEMU
        run: docker run --rm riscv-dev qemu-system-riscv64 --version

      - name: Verify Spike
        run: docker run --rm riscv-dev spike --help 2>&1 | head -5 || true

      - name: Verify gem5
        run: docker run --rm riscv-dev /opt/gem5/build/RISCV/gem5.opt --version 2>&1 | head -3 || true

  # ============================================================
  # Job 4: Simulation Tests (Spike)
  # ============================================================
  simulate-spike:
    name: "Simulate Spike: ${{ matrix.name }}"
    runs-on: ubuntu-24.04
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Single-Core"
            platform: spike
            config: single
            rvv: "0"
            num_harts: "1"
            spike_args: "--isa=rv64gc"
          - name: "SMP (4 harts)"
            platform: spike
            config: smp
            rvv: "0"
            num_harts: "4"
            spike_args: "--isa=rv64gc -p4"
          - name: "RVV (VLEN=256)"
            platform: spike
            config: single
            rvv: "1"
            num_harts: "1"
            spike_args: "--isa=rv64gcv"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ELF artifact
        uses: actions/download-artifact@v4
        with:
          name: elf-${{ matrix.platform }}-${{ matrix.config }}-rvv${{ matrix.rvv }}
          path: artifacts/
        continue-on-error: true

      - name: Load devcontainer from cache
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          load: true
          tags: riscv-dev
          cache-from: type=gha

      - name: Run Spike Simulation
        timeout-minutes: 2
        run: |
          # Find ELF binary
          if [ -f "artifacts/bin/app" ]; then
            ELF="artifacts/bin/app"
          else
            ELF=$(find artifacts/ -type f -name 'app' 2>/dev/null | head -1)
          fi

          if [ -z "$ELF" ] || [ ! -f "$ELF" ]; then
            echo "No ELF artifact found. Simulation skipped."
            ls -R artifacts/ || echo "No artifacts directory"
            exit 0
          fi

          echo "Running Spike simulation (in devcontainer)..."
          echo "ELF: ${ELF}"
          file "$ELF"

          # Path inside container: /artifacts/<path-within-artifacts>
          ELF_IN_CONTAINER="/artifacts/${ELF#artifacts/}"
          docker run --rm -v "${{ github.workspace }}/artifacts:/artifacts" \
            riscv-dev timeout 60 spike ${{ matrix.spike_args }} "${ELF_IN_CONTAINER}" > output.log 2>&1 || true
          SPIKE_EXIT=$?
          echo "=== Simulation Output ==="
          cat output.log || echo "No output generated"
          echo "=== Exit Code: ${SPIKE_EXIT} ==="

      - name: Validate Output
        run: |
          if [ ! -f output.log ]; then
            echo "No output to validate."
            exit 0
          fi

          PASS=true

          # Check for expected output patterns
          if grep -q "Hello RISC-V" output.log; then
            echo "PASS: Found 'Hello RISC-V'"
          else
            echo "FAIL: Missing 'Hello RISC-V'"
            PASS=false
          fi

          if grep -q "Platform: Spike" output.log; then
            echo "PASS: Platform correctly identified as Spike"
          else
            echo "FAIL: Platform not identified as Spike"
            PASS=false
          fi

          if grep -q "\[RESULT\].*PASS" output.log; then
            echo "PASS: Test results show PASS"
          else
            echo "FAIL: Test results missing or show failure"
            PASS=false
          fi

          # Check for phase-appropriate completion message
          if [ "${{ matrix.config }}" = "smp" ]; then
            if grep -q "Phase 4 complete" output.log; then
              echo "PASS: Phase 4 SMP application completed successfully"
            else
              echo "FAIL: Phase 4 SMP application did not complete"
              PASS=false
            fi

            # SMP-specific checks
            if grep -q "\[SMP\] All ${{ matrix.num_harts }} harts online" output.log; then
              echo "PASS: All ${{ matrix.num_harts }} harts booted on Spike"
            else
              echo "FAIL: Not all harts came online on Spike"
              PASS=false
            fi

            if grep -q "\[TEST\] Spinlock: PASS" output.log; then
              echo "PASS: Spinlock test passed on Spike"
            else
              echo "FAIL: Spinlock test did not pass on Spike"
              PASS=false
            fi

            if grep -q "\[TEST\] Atomic operations: PASS" output.log; then
              echo "PASS: Atomic operations test passed on Spike"
            else
              echo "FAIL: Atomic operations test did not pass on Spike"
              PASS=false
            fi
          elif [ "${{ matrix.rvv }}" = "1" ]; then
            # Phase 5: RVV validation on Spike
            if grep -q "Phase 5 complete" output.log; then
              echo "PASS: Phase 5 RVV application completed on Spike"
            else
              echo "FAIL: Phase 5 RVV application did not complete on Spike"
              PASS=false
            fi

            if grep -q "\[RVV\] Available" output.log; then
              echo "PASS: RVV detected on Spike"
            else
              echo "FAIL: RVV not detected on Spike"
              PASS=false
            fi

            if grep -q "\[TEST\] Vec add (int32): PASS" output.log; then
              echo "PASS: Vector add (int32) passed on Spike"
            else
              echo "FAIL: Vector add (int32) did not pass on Spike"
              PASS=false
            fi

            if grep -q "\[RESULT\] Phase 5 tests: 7/7 PASS" output.log; then
              echo "PASS: All 7 RVV tests passed on Spike"
            else
              echo "FAIL: Not all RVV tests passed on Spike"
              PASS=false
            fi
          else
            if grep -q "Phase 2 complete" output.log; then
              echo "PASS: Phase 2 application completed successfully"
            else
              echo "FAIL: Phase 2 application did not complete"
              PASS=false
            fi
          fi

          if [ "$PASS" = "true" ]; then
            echo ""
            echo "=== ALL SPIKE VALIDATION CHECKS PASSED ==="
          else
            echo ""
            echo "=== SOME SPIKE VALIDATION CHECKS FAILED ==="
            exit 1
          fi

      - name: Upload simulation log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sim-log-spike-${{ matrix.config }}-rvv${{ matrix.rvv }}
          overwrite: true
          path: output.log
          retention-days: 30
          if-no-files-found: warn

  # ============================================================
  # Job 4b: Simulation Tests (Renode)
  # ============================================================
  simulate-renode:
    name: "Simulate Renode: Single-Core"
    runs-on: ubuntu-24.04
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Single-Core"
            platform: renode
            config: single
            rvv: "0"
            num_harts: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Renode ELF artifact
        uses: actions/download-artifact@v4
        with:
          name: elf-renode-single-rvv0
          path: artifacts/
        continue-on-error: true

      - name: Run Renode Simulation
        timeout-minutes: 2
        run: |
          # Find ELF binary
          ELF=$(find artifacts/ -type f \( -name 'app' -o -name 'app.elf' \) 2>/dev/null | head -1)
          if [ -z "$ELF" ] || [ ! -f "$ELF" ]; then
            echo "No ELF artifact found. Simulation skipped."
            ls -R artifacts/ || echo "No artifacts directory"
            exit 0
          fi

          echo "Running Renode simulation (antmicro/renode Docker image)..."
          echo "ELF: ${ELF}"
          file "$ELF"

          # Use antmicro/renode image - mount workspace so platform paths resolve
          # Path inside container: /workspace/artifacts/...
          ELF_IN_CONTAINER="/workspace/${ELF#${{ github.workspace }}/}"
          cd ${{ github.workspace }}
          docker run --rm -v "${{ github.workspace }}:/workspace" -w /workspace \
            antmicro/renode:latest \
            renode -e "set elf \"${ELF_IN_CONTAINER}\"; s @platforms/renode/configs/run.resc" > output.log 2>&1 || true
          echo "=== Simulation Output ==="
          cat output.log || echo "No output generated"

      - name: Validate Output
        run: |
          if [ ! -f output.log ]; then
            echo "No output to validate."
            exit 0
          fi

          PASS=true

          if grep -q "Hello RISC-V" output.log; then
            echo "PASS: Found 'Hello RISC-V'"
          else
            echo "FAIL: Missing 'Hello RISC-V'"
            PASS=false
          fi

          if grep -q "Platform: Renode" output.log; then
            echo "PASS: Platform correctly identified as Renode"
          else
            echo "FAIL: Platform not identified as Renode"
            PASS=false
          fi

          if grep -q "\[RESULT\].*PASS" output.log; then
            echo "PASS: Test results show PASS"
          else
            echo "FAIL: Test results missing or show failure"
            PASS=false
          fi

          if grep -q "Phase 2 complete" output.log; then
            echo "PASS: Phase 2 application completed successfully"
          else
            echo "FAIL: Phase 2 application did not complete"
            PASS=false
          fi

          if [ "$PASS" = "true" ]; then
            echo ""
            echo "=== ALL RENODE VALIDATION CHECKS PASSED ==="
          else
            echo ""
            echo "=== SOME RENODE VALIDATION CHECKS FAILED ==="
            exit 1
          fi

      - name: Upload simulation log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sim-log-renode-single-rvv0
          overwrite: true
          path: output.log
          retention-days: 30
          if-no-files-found: warn

  # ============================================================
  # Job 5: Cross-Platform Validation (QEMU vs Spike)
  # ============================================================
  cross-validate:
    name: "Cross-Validate: QEMU vs Spike"
    runs-on: ubuntu-24.04
    needs: [simulate-qemu, simulate-spike]
    if: always()
    steps:
      - name: Download QEMU simulation log
        uses: actions/download-artifact@v4
        with:
          name: sim-log-qemu-single-rvv0
          path: qemu-logs/
        continue-on-error: true

      - name: Download Spike simulation log
        uses: actions/download-artifact@v4
        with:
          name: sim-log-spike-single-rvv0
          path: spike-logs/
        continue-on-error: true

      - name: Compare outputs
        run: |
          echo "=== Cross-Platform Validation ==="
          echo ""

          QEMU_LOG="qemu-logs/output.log"
          SPIKE_LOG="spike-logs/output.log"

          if [ ! -f "$QEMU_LOG" ] || [ ! -f "$SPIKE_LOG" ]; then
            echo "Missing simulation logs. Skipping cross-validation."
            [ ! -f "$QEMU_LOG" ] && echo "  Missing: QEMU log"
            [ ! -f "$SPIKE_LOG" ] && echo "  Missing: Spike log"
            exit 0
          fi

          echo "--- QEMU Output ---"
          cat "$QEMU_LOG"
          echo ""
          echo "--- Spike Output ---"
          cat "$SPIKE_LOG"
          echo ""

          # Extract test-relevant lines, strip \r (UART uses \r\n, HTIF uses \n)
          grep -E "^\[TEST\]|^\[RESULT\]|^\[CSR\]|^\[INFO\]|^Hello" "$QEMU_LOG" | \
            tr -d '\r' | sed 's/Platform: .*/Platform: <platform>/' > qemu-normalized.txt
          grep -E "^\[TEST\]|^\[RESULT\]|^\[CSR\]|^\[INFO\]|^Hello" "$SPIKE_LOG" | \
            tr -d '\r' | sed 's/Platform: .*/Platform: <platform>/' > spike-normalized.txt

          echo "--- Normalized QEMU ---"
          cat qemu-normalized.txt
          echo ""
          echo "--- Normalized Spike ---"
          cat spike-normalized.txt
          echo ""

          if diff -u qemu-normalized.txt spike-normalized.txt; then
            echo ""
            echo "=== CROSS-VALIDATION PASSED ==="
            echo "QEMU and Spike produce functionally equivalent output."
          else
            echo ""
            echo "=== CROSS-VALIDATION: DIFFERENCES FOUND ==="
            echo "Note: Minor differences may be expected (e.g., CSR values)."
            echo "Review the diff above to determine if differences are acceptable."
          fi

  # ============================================================
  # Job 6: gem5 FS Simulations
  # ============================================================
  simulate-gem5-fs:
    name: "Simulate: gem5 FS (${{ matrix.cpu_type }})"
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    needs: [build]
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_gem5_sims == 'true')
    strategy:
      fail-fast: false
      matrix:
        cpu_type: [AtomicSimpleCPU, TimingSimpleCPU]
        include:
          - cpu_type: AtomicSimpleCPU
            max_ticks: 1000000000
            timeout: 180
          - cpu_type: TimingSimpleCPU
            max_ticks: 2000000000
            timeout: 600

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download gem5 FS ELF
        uses: actions/download-artifact@v4
        with:
          name: elf-gem5-fs-single-rvv0
          path: build/

      - name: Load devcontainer from cache
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          load: true
          tags: riscv-dev
          cache-from: type=gha

      - name: Run gem5 FS simulation
        timeout-minutes: ${{ matrix.timeout }}
        run: |
          ELF="build/elf-gem5-fs-single-rvv0/bin/app"
          [ ! -f "$ELF" ] && ELF=$(find build/ -name 'app' -type f | head -1)
          chmod +x "${ELF}" 2>/dev/null || true

          echo "================================================"
          echo "gem5 FS Simulation - ${{ matrix.cpu_type }}"
          echo "  ELF: ${ELF}"
          echo "================================================"

          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace \
            riscv-dev /opt/gem5/build/RISCV/gem5.opt \
            platforms/gem5/configs/fs_config.py \
            --cpu-type=${{ matrix.cpu_type }} \
            --cmd=${ELF} \
            --max-ticks=${{ matrix.max_ticks }} \
            2>&1 | tee gem5_output.txt

          cat gem5_output.txt

      - name: Validate output
        run: |
          grep -q "Hello RISC-V" gem5_output.txt || (echo "FAIL: Missing Hello RISC-V"; exit 1)
          grep -q "Platform: gem5" gem5_output.txt || echo "WARN: Missing Platform: gem5"

      - name: Parse gem5 stats
        if: always()
        run: |
          [ -f m5out/stats.txt ] && python3 scripts/parse-gem5-stats.py m5out/stats.txt || echo "No stats"

      - name: Upload gem5 stats
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gem5-stats-fs-${{ matrix.cpu_type }}
          path: |
            m5out/
            gem5_output.txt
          retention-days: 30
        continue-on-error: true

  # ============================================================
  # Job 7: gem5 SE Simulation (Process + SEWorkload, user mode)
  # ============================================================
  # App uses li a0,0 (no mhartid) and ecall for write/exit_group.
  simulate-gem5-se:
    name: "Simulate: gem5 SE"
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    needs: [build]
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_gem5_sims == 'true')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download gem5 SE ELF
        uses: actions/download-artifact@v4
        with:
          name: elf-gem5-se-single-rvv0
          path: build/

      - name: Load devcontainer from cache
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          load: true
          tags: riscv-dev
          cache-from: type=gha

      - name: Run gem5 SE simulation
        timeout-minutes: 5
        run: |
          ELF="build/elf-gem5-se-single-rvv0/bin/app"
          [ ! -f "$ELF" ] && ELF=$(find build/ -name 'app' -type f | head -1)
          chmod +x "${ELF}" 2>/dev/null || true

          echo "================================================"
          echo "gem5 SE Simulation"
          echo "================================================"

          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace \
            riscv-dev /opt/gem5/build/RISCV/gem5.opt \
            platforms/gem5/configs/se_config.py \
            --cpu-type=AtomicSimpleCPU \
            --cmd=${ELF} \
            --max-ticks=100000000 \
            2>&1 | tee gem5_se_output.txt

          cat gem5_se_output.txt

      - name: Validate output
        run: |
          grep -q "Hello RISC-V" gem5_se_output.txt || (echo "FAIL: Missing Hello RISC-V"; exit 1)

      - name: Upload gem5 SE stats
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gem5-stats-se
          path: |
            m5out/
            gem5_se_output.txt
          retention-days: 30
        continue-on-error: true

  # ============================================================
  # Job 8: gem5 Performance Comparison
  # ============================================================
  compare-gem5-stats:
    name: "Compare: gem5 CPU Models"
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    needs: [simulate-gem5-fs]
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download stats
        uses: actions/download-artifact@v4
        with:
          name: gem5-stats-fs-AtomicSimpleCPU
          path: stats/atomic/
        continue-on-error: true

      - name: Download Timing stats
        uses: actions/download-artifact@v4
        with:
          name: gem5-stats-fs-TimingSimpleCPU
          path: stats/timing/
        continue-on-error: true

      - name: Compare stats
        run: |
          A=$(find stats/atomic/ -name 'stats.txt' | head -1)
          T=$(find stats/timing/ -name 'stats.txt' | head -1)
          if [ -n "$A" ] && [ -n "$T" ]; then
            python3 scripts/parse-gem5-stats.py --compare "$A" "$T"
          else
            echo "Stats not available for comparison"
          fi

