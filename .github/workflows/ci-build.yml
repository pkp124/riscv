# =============================================================================
# CI Pipeline: Build and Test RISC-V Bare-Metal Application
# =============================================================================
# This workflow builds all ELF configurations and runs functional simulations.
# It triggers on push to main and feature branches, and on pull requests.
# =============================================================================

name: CI - Build and Test

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'cursor/**'
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # Job 1: Lint and Static Analysis
  # ============================================================
  lint:
    name: "Lint & Format Check"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang-format

      - name: Check C formatting (clang-format)
        run: |
          if find app/src app/include -name '*.c' -o -name '*.h' 2>/dev/null | head -1 | grep -q .; then
            find app/src app/include -name '*.c' -o -name '*.h' | \
              xargs clang-format --dry-run --Werror
          else
            echo "No C source files found yet (design phase). Skipping format check."
          fi

      - name: Run cppcheck
        run: |
          if [ -d "app/src" ] && find app/src -name '*.c' 2>/dev/null | head -1 | grep -q .; then
            cppcheck --enable=warning,style,performance,portability \
              --std=c11 \
              --suppress=missingIncludeSystem \
              --suppress=unusedFunction \
              --suppress=knownConditionTrueFalse \
              --error-exitcode=1 \
              -I app/include/ \
              app/src/
          else
            echo "No C source files found yet (design phase). Skipping cppcheck."
          fi

  # ============================================================
  # Job 2: Build Matrix
  # ============================================================
  build:
    name: "Build: ${{ matrix.name }}"
    runs-on: ubuntu-24.04
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "QEMU Single-Core"
            platform: qemu
            config: single
            rvv: "0"
            num_harts: "1"
          - name: "QEMU SMP (4 harts)"
            platform: qemu
            config: smp
            rvv: "0"
            num_harts: "4"
          - name: "QEMU RVV"
            platform: qemu
            config: single
            rvv: "1"
            num_harts: "1"
          - name: "QEMU SMP+RVV (4 harts)"
            platform: qemu
            config: smp
            rvv: "1"
            num_harts: "4"
          - name: "Spike Single-Core"
            platform: spike
            config: single
            rvv: "0"
            num_harts: "1"
          - name: "Spike SMP (4 harts)"
            platform: spike
            config: smp
            rvv: "0"
            num_harts: "4"
          - name: "Spike RVV"
            platform: spike
            config: single
            rvv: "1"
            num_harts: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install RISC-V Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-riscv64-unknown-elf binutils-riscv64-unknown-elf
          riscv64-unknown-elf-gcc --version | head -1

      - name: Configure with CMake
        run: |
          cmake --version
          # Determine preset based on matrix configuration
          PRESET="default"
          if [ "${{ matrix.platform }}" = "spike" ]; then
            if [ "${{ matrix.config }}" = "smp" ]; then
              PRESET="spike-smp"
            elif [ "${{ matrix.rvv }}" = "1" ]; then
              PRESET="spike-rvv"
            else
              PRESET="spike"
            fi
          elif [ "${{ matrix.platform }}" = "qemu" ]; then
            if [ "${{ matrix.config }}" = "smp" ] && [ "${{ matrix.rvv }}" = "1" ]; then
              PRESET="qemu-smp-rvv"
            elif [ "${{ matrix.config }}" = "smp" ]; then
              PRESET="qemu-smp"
            elif [ "${{ matrix.rvv }}" = "1" ]; then
              PRESET="qemu-rvv-256"
            else
              PRESET="default"
            fi
          fi
          echo "Using preset: $PRESET"
          echo "PRESET=$PRESET" >> $GITHUB_ENV
          cmake --preset $PRESET

      - name: Build ELF
        run: |
          # Use preset-specific build directory
          if [ "${{ env.PRESET }}" = "default" ]; then
            BUILD_DIR="build/default"
          elif [ "${{ env.PRESET }}" = "qemu-smp" ]; then
            BUILD_DIR="build/qemu-smp"
          elif [ "${{ env.PRESET }}" = "qemu-rvv-256" ]; then
            BUILD_DIR="build/qemu-rvv-256"
          elif [ "${{ env.PRESET }}" = "qemu-smp-rvv" ]; then
            BUILD_DIR="build/qemu-smp-rvv"
          elif [ "${{ env.PRESET }}" = "spike" ]; then
            BUILD_DIR="build/spike"
          elif [ "${{ env.PRESET }}" = "spike-smp" ]; then
            BUILD_DIR="build/spike-smp"
          elif [ "${{ env.PRESET }}" = "spike-rvv" ]; then
            BUILD_DIR="build/spike-rvv"
          else
            BUILD_DIR="build/default"
          fi
          
          echo "Building in: $BUILD_DIR"
          if [ -f "$BUILD_DIR/CMakeCache.txt" ]; then
            cmake --build $BUILD_DIR
            echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV
          else
            echo "ERROR: CMake not configured properly"
            exit 1
          fi

      - name: Upload ELF artifact
        uses: actions/upload-artifact@v4
        with:
          name: elf-${{ matrix.platform }}-${{ matrix.config }}-rvv${{ matrix.rvv }}
          path: |
            ${{ env.BUILD_DIR }}/bin/app
            ${{ env.BUILD_DIR }}/app/app.elf
            ${{ env.BUILD_DIR }}/app/app.dump
            ${{ env.BUILD_DIR }}/app/app.bin
          retention-days: 30
          if-no-files-found: warn

  # ============================================================
  # Job 3: Simulation Tests (QEMU)
  # ============================================================
  simulate-qemu:
    name: "Simulate QEMU: ${{ matrix.name }}"
    runs-on: ubuntu-24.04
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Single-Core"
            platform: qemu
            config: single
            rvv: "0"
            num_harts: "1"
            qemu_args: "-machine virt -smp 1 -m 128M -nographic -bios none"
          - name: "SMP (4 harts)"
            platform: qemu
            config: smp
            rvv: "0"
            num_harts: "4"
            qemu_args: "-machine virt -smp 4 -m 256M -nographic -bios none"
          - name: "RVV (VLEN=256)"
            platform: qemu
            config: single
            rvv: "1"
            num_harts: "1"
            qemu_args: "-machine virt -cpu rv64,v=true,vlen=256 -nographic -bios none"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ELF artifact
        uses: actions/download-artifact@v4
        with:
          name: elf-${{ matrix.platform }}-${{ matrix.config }}-rvv${{ matrix.rvv }}
          path: artifacts/
        continue-on-error: true

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-misc
          qemu-system-riscv64 --version | head -1

      - name: Run Simulation
        timeout-minutes: 2
        run: |
          # Find ELF binary (look for bin/app first, then app.elf)
          if [ -f "artifacts/bin/app" ]; then
            ELF="artifacts/bin/app"
          elif [ -f "artifacts/app" ] && file artifacts/app | grep -q ELF; then
            ELF="artifacts/app"
          else
            ELF=$(find artifacts/ -type f \( -name 'app.elf' -o -name 'app' \) 2>/dev/null | head -1)
          fi
          
          if [ -z "$ELF" ] || [ ! -f "$ELF" ]; then
            echo "No ELF artifact found. Simulation skipped."
            ls -R artifacts/ || echo "No artifacts directory"
            exit 0
          fi
          
          echo "Running QEMU simulation..."
          echo "ELF: ${ELF}"
          file "$ELF"
          
          timeout 60 qemu-system-riscv64 ${{ matrix.qemu_args }} \
            -kernel "${ELF}" > output.log 2>&1 || true
          echo "=== Simulation Output ==="
          cat output.log || echo "No output generated"

      - name: Validate Output
        run: |
          if [ ! -f output.log ]; then
            echo "No output to validate."
            exit 0
          fi

          PASS=true

          if grep -q "Hello RISC-V" output.log; then
            echo "PASS: Found 'Hello RISC-V'"
          else
            echo "FAIL: Missing 'Hello RISC-V'"
            PASS=false
          fi

          if grep -q "Platform: QEMU virt" output.log; then
            echo "PASS: Platform correctly identified as QEMU"
          else
            echo "FAIL: Platform not identified as QEMU"
            PASS=false
          fi

          if grep -q "\[RESULT\].*PASS" output.log; then
            echo "PASS: Test results show PASS"
          else
            echo "FAIL: Test results missing or show failure"
            PASS=false
          fi

          # Check for phase-appropriate completion message
          if [ "${{ matrix.config }}" = "smp" ]; then
            if grep -q "Phase 4 complete" output.log; then
              echo "PASS: Phase 4 SMP application completed successfully"
            else
              echo "FAIL: Phase 4 SMP application did not complete"
              PASS=false
            fi

            # SMP-specific checks
            if grep -q "\[SMP\] All ${{ matrix.num_harts }} harts online" output.log; then
              echo "PASS: All ${{ matrix.num_harts }} harts booted"
            else
              echo "FAIL: Not all harts came online"
              PASS=false
            fi

            if grep -q "\[TEST\] Spinlock: PASS" output.log; then
              echo "PASS: Spinlock test passed"
            else
              echo "FAIL: Spinlock test did not pass"
              PASS=false
            fi

            if grep -q "\[TEST\] Atomic operations: PASS" output.log; then
              echo "PASS: Atomic operations test passed"
            else
              echo "FAIL: Atomic operations test did not pass"
              PASS=false
            fi

            if grep -q "\[TEST\] Barrier synchronization: PASS" output.log; then
              echo "PASS: Barrier test passed"
            else
              echo "FAIL: Barrier test did not pass"
              PASS=false
            fi
          else
            if grep -q "Phase 2 complete" output.log; then
              echo "PASS: Phase 2 application completed successfully"
            else
              echo "FAIL: Phase 2 application did not complete"
              PASS=false
            fi
          fi

          if [ "$PASS" = "true" ]; then
            echo ""
            echo "=== ALL QEMU VALIDATION CHECKS PASSED ==="
          else
            echo ""
            echo "=== SOME QEMU VALIDATION CHECKS FAILED ==="
            exit 1
          fi

      - name: Upload simulation log
        if: always() && hashFiles('output.log') != ''
        uses: actions/upload-artifact@v4
        with:
          name: sim-log-qemu-${{ matrix.config }}-rvv${{ matrix.rvv }}
          path: output.log
          retention-days: 30

  # ============================================================
  # Job 4: Simulation Tests (Spike)
  # ============================================================
  simulate-spike:
    name: "Simulate Spike: ${{ matrix.name }}"
    runs-on: ubuntu-24.04
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Single-Core"
            platform: spike
            config: single
            rvv: "0"
            num_harts: "1"
            spike_args: "--isa=rv64gc"
          - name: "SMP (4 harts)"
            platform: spike
            config: smp
            rvv: "0"
            num_harts: "4"
            spike_args: "--isa=rv64gc -p4"
          - name: "RVV (VLEN=256)"
            platform: spike
            config: single
            rvv: "1"
            num_harts: "1"
            spike_args: "--isa=rv64gcv --varch=vlen:256,elen:64"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ELF artifact
        uses: actions/download-artifact@v4
        with:
          name: elf-${{ matrix.platform }}-${{ matrix.config }}-rvv${{ matrix.rvv }}
          path: artifacts/
        continue-on-error: true

      - name: Cache Spike build
        uses: actions/cache@v4
        id: cache-spike
        with:
          path: /usr/local/bin/spike
          key: spike-${{ runner.os }}-v1

      - name: Install Spike dependencies
        if: steps.cache-spike.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler libboost-regex-dev libboost-system-dev

      - name: Build and install Spike
        if: steps.cache-spike.outputs.cache-hit != 'true'
        timeout-minutes: 15
        run: |
          git clone --depth 1 https://github.com/riscv-software-src/riscv-isa-sim.git /tmp/spike-src
          cd /tmp/spike-src
          mkdir build && cd build
          ../configure --prefix=/usr/local
          make -j$(nproc)
          sudo make install
          spike --help 2>&1 | head -1

      - name: Verify Spike
        run: |
          spike --help 2>&1 | head -1 || echo "Spike not available"

      - name: Run Spike Simulation
        timeout-minutes: 2
        run: |
          # Find ELF binary
          if [ -f "artifacts/bin/app" ]; then
            ELF="artifacts/bin/app"
          else
            ELF=$(find artifacts/ -type f -name 'app' 2>/dev/null | head -1)
          fi

          if [ -z "$ELF" ] || [ ! -f "$ELF" ]; then
            echo "No ELF artifact found. Simulation skipped."
            ls -R artifacts/ || echo "No artifacts directory"
            exit 0
          fi

          echo "Running Spike simulation..."
          echo "ELF: ${ELF}"
          file "$ELF"

          spike ${{ matrix.spike_args }} "${ELF}" > output.log 2>&1
          SPIKE_EXIT=$?
          echo "=== Simulation Output ==="
          cat output.log
          echo "=== Exit Code: ${SPIKE_EXIT} ==="

      - name: Validate Output
        run: |
          if [ ! -f output.log ]; then
            echo "No output to validate."
            exit 0
          fi

          PASS=true

          # Check for expected output patterns
          if grep -q "Hello RISC-V" output.log; then
            echo "PASS: Found 'Hello RISC-V'"
          else
            echo "FAIL: Missing 'Hello RISC-V'"
            PASS=false
          fi

          if grep -q "Platform: Spike" output.log; then
            echo "PASS: Platform correctly identified as Spike"
          else
            echo "FAIL: Platform not identified as Spike"
            PASS=false
          fi

          if grep -q "\[RESULT\].*PASS" output.log; then
            echo "PASS: Test results show PASS"
          else
            echo "FAIL: Test results missing or show failure"
            PASS=false
          fi

          # Check for phase-appropriate completion message
          if [ "${{ matrix.config }}" = "smp" ]; then
            if grep -q "Phase 4 complete" output.log; then
              echo "PASS: Phase 4 SMP application completed successfully"
            else
              echo "FAIL: Phase 4 SMP application did not complete"
              PASS=false
            fi

            # SMP-specific checks
            if grep -q "\[SMP\] All ${{ matrix.num_harts }} harts online" output.log; then
              echo "PASS: All ${{ matrix.num_harts }} harts booted on Spike"
            else
              echo "FAIL: Not all harts came online on Spike"
              PASS=false
            fi

            if grep -q "\[TEST\] Spinlock: PASS" output.log; then
              echo "PASS: Spinlock test passed on Spike"
            else
              echo "FAIL: Spinlock test did not pass on Spike"
              PASS=false
            fi

            if grep -q "\[TEST\] Atomic operations: PASS" output.log; then
              echo "PASS: Atomic operations test passed on Spike"
            else
              echo "FAIL: Atomic operations test did not pass on Spike"
              PASS=false
            fi
          else
            if grep -q "Phase 2 complete" output.log; then
              echo "PASS: Phase 2 application completed successfully"
            else
              echo "FAIL: Phase 2 application did not complete"
              PASS=false
            fi
          fi

          if [ "$PASS" = "true" ]; then
            echo ""
            echo "=== ALL SPIKE VALIDATION CHECKS PASSED ==="
          else
            echo ""
            echo "=== SOME SPIKE VALIDATION CHECKS FAILED ==="
            exit 1
          fi

      - name: Upload simulation log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sim-log-spike-${{ matrix.config }}-rvv${{ matrix.rvv }}
          path: output.log
          retention-days: 30
          if-no-files-found: warn

  # ============================================================
  # Job 5: Cross-Platform Validation (QEMU vs Spike)
  # ============================================================
  cross-validate:
    name: "Cross-Validate: QEMU vs Spike"
    runs-on: ubuntu-24.04
    needs: [simulate-qemu, simulate-spike]
    if: always()
    steps:
      - name: Download QEMU simulation log
        uses: actions/download-artifact@v4
        with:
          name: sim-log-qemu-single-rvv0
          path: qemu-logs/
        continue-on-error: true

      - name: Download Spike simulation log
        uses: actions/download-artifact@v4
        with:
          name: sim-log-spike-single-rvv0
          path: spike-logs/
        continue-on-error: true

      - name: Compare outputs
        run: |
          echo "=== Cross-Platform Validation ==="
          echo ""

          QEMU_LOG="qemu-logs/output.log"
          SPIKE_LOG="spike-logs/output.log"

          if [ ! -f "$QEMU_LOG" ] || [ ! -f "$SPIKE_LOG" ]; then
            echo "Missing simulation logs. Skipping cross-validation."
            [ ! -f "$QEMU_LOG" ] && echo "  Missing: QEMU log"
            [ ! -f "$SPIKE_LOG" ] && echo "  Missing: Spike log"
            exit 0
          fi

          echo "--- QEMU Output ---"
          cat "$QEMU_LOG"
          echo ""
          echo "--- Spike Output ---"
          cat "$SPIKE_LOG"
          echo ""

          # Extract test-relevant lines, strip \r (UART uses \r\n, HTIF uses \n)
          grep -E "^\[TEST\]|^\[RESULT\]|^\[CSR\]|^\[INFO\]|^Hello" "$QEMU_LOG" | \
            tr -d '\r' | sed 's/Platform: .*/Platform: <platform>/' > qemu-normalized.txt
          grep -E "^\[TEST\]|^\[RESULT\]|^\[CSR\]|^\[INFO\]|^Hello" "$SPIKE_LOG" | \
            tr -d '\r' | sed 's/Platform: .*/Platform: <platform>/' > spike-normalized.txt

          echo "--- Normalized QEMU ---"
          cat qemu-normalized.txt
          echo ""
          echo "--- Normalized Spike ---"
          cat spike-normalized.txt
          echo ""

          if diff -u qemu-normalized.txt spike-normalized.txt; then
            echo ""
            echo "=== CROSS-VALIDATION PASSED ==="
            echo "QEMU and Spike produce functionally equivalent output."
          else
            echo ""
            echo "=== CROSS-VALIDATION: DIFFERENCES FOUND ==="
            echo "Note: Minor differences may be expected (e.g., CSR values)."
            echo "Review the diff above to determine if differences are acceptable."
          fi

  # ============================================================
  # Job 6: Devcontainer Build Verification
  # ============================================================
  devcontainer:
    name: "Devcontainer Build"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build devcontainer image
        run: |
          docker build -t riscv-dev .devcontainer/
        timeout-minutes: 30

      - name: Verify toolchain
        run: |
          docker run --rm riscv-dev riscv64-unknown-elf-gcc --version

      - name: Verify QEMU
        run: |
          docker run --rm riscv-dev qemu-system-riscv64 --version

      - name: Verify Spike
        run: |
          docker run --rm riscv-dev spike --help 2>&1 | head -5 || true
